{% extends "basic.html" %}

{% block content %}

<style>
    #addotdel{
    display:block;
    }
</style>
 <div class="posts-list">

<h3 class="widget-title">Список отделений</h3>
    <table style="width:100%" class="table table-condensed">
    <thead>
        <tr>
            <th><h4><b>№</b></h4></th>
            <th><h4><b>Название</b></h4></th>
            <th><h4><b>Дата создания</b></h4></th>

        </tr>
    </thead>
        <tbody>
        {% for otdel in otdels %}
            {% if otdel != 'ColumnList' and otdel != 'ids' %}

          <tr>
            <td>{{ otdel  }}</td>
            <td>{{ otdels[otdel]['name'] }}</td>
            <td>{{ otdels[otdel]['date'] }}</td>
        </tr>
             {% endif %}
        {% endfor %}

    </tbody>

</table>
     </div>
{% endblock %}
